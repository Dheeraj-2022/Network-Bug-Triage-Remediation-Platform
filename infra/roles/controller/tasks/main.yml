---
- name: Ensure apt cache is up to date (Debian)
  ansible.builtin.apt:
    update_cache: yes
  when: ansible_facts["os_family"] == "Debian"

- name: Install controller packages (Debian)
  ansible.builtin.apt:
    name:
      - python3
      - python3-venv
      - python3-pip
      - git
      - rsync
    state: present
  when: ansible_facts["os_family"] == "Debian"

- name: Ensure project directory exists
  ansible.builtin.file:
    path: "{{ project_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Sync repository to controller
  ansible.posix.synchronize:
    src: "{{ playbook_dir }}/.."
    dest: "{{ project_dir }}"
    rsync_opts: "{{ repo_sync_excludes | map('regex_replace', '^(.*)$', '--exclude=\\1') | list }}"
  delegate_to: localhost
  notify: restart controller service

- name: Create Python virtualenv
  ansible.builtin.command: python3 -m venv "{{ venv_dir }}"
  args:
    creates: "{{ venv_dir }}/bin/activate"

- name: Install Python requirements into venv
  ansible.builtin.pip:
    requirements: "{{ project_dir }}/requirements.txt"
    virtualenv: "{{ venv_dir }}"
    virtualenv_command: python3 -m venv

- name: Ensure logs directory exists
  ansible.builtin.file:
    path: "{{ project_dir }}/logs"
    state: directory
    mode: "0755"

- name: Deploy controller systemd unit
  ansible.builtin.template:
    src: controller.service.j2
    dest: /etc/systemd/system/{{ controller_service_name }}.service
    mode: "0644"
  notify:
    - reload systemd
    - restart controller service

- name: Enable and start controller service
  ansible.builtin.systemd:
    name: "{{ controller_service_name }}"
    enabled: yes
    state: started
